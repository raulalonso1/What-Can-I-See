    <!-- Contenido principal -->

        <h1 class="text-center mb-4">¡Regístrate en nuestra web!</h1>
        <form action="/submit" method="POST" class="mx-auto" style="max-width: 500px;">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre"

            </div>
            <!-- Apellidos -->

                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control"

            </div>
            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@correo.com"
                    required>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control"
                    placeholder="Ingresa tu contraseña" required>
            </div>
            <!-- Botón de enviar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Registrarse</button>
            </div>
        </form>
    </main>
